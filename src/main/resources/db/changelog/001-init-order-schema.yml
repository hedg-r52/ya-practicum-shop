databaseChangeLog:
  - changeSet:
      id: create_order_sequence
      author: hedg-r52
      preConditions:
        - not:
            - sequenceExists:
                sequenceName: order_sequence
      changes:
        - createSequence:
            sequenceName: order_sequence
            incrementBy: 1
      rollback:
        - dropSequence:
            sequenceName: order_sequence
  - changeSet:
      id: create_table_orders
      author: hedg-r52
      changes:
        - createTable:
            catalogName: shop
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
            tableName: orders
            schemaName: public
      rollback:
        - dropTable:
            tableName: orders