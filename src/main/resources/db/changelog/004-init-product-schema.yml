databaseChangeLog:
  - changeSet:
      id: create_product_sequence
      author: hedg-r52
      preConditions:
        - not:
            - sequenceExists:
                sequenceName: product_sequence
      changes:
        - createSequence:
            sequenceName: product_sequence
            incrementBy: 1
      rollback:
        - dropSequence:
            sequenceName: product_sequence
  - changeSet:
      id: create_table_products
      author: hedg-r52
      changes:
        - createTable:
            catalogName: shop
            tableName: products
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  valueSequenceNext: product_sequence
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_product_image
                    references: images(id)
                    onDelete: SET NULL
