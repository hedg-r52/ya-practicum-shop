<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Internet Shop / Product</title>
  <style>
      .product-image {
          width: 100px;
      }

      .order-wrapper {
          width: 80%;
          margin: auto;
      }

      .toolbar {
          display: flex;
          justify-content: flex-end;
          align-items: center;
          padding: 16px;
          background-color: #f8f8f8;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
          flex-wrap: wrap;
      }

      .toolbar > div {
          display: flex;
          align-items: center;
          gap: 10px;
          margin: 5px;
      }

      .navigation-links a {
          text-decoration: none;
          color: #007bff;
          padding: 6px 12px;
      }

      .navigation-links a:hover {
          text-decoration: underline;
      }

      .action-buttons {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          margin-top: 10px;
          gap: 5px;
      }

      .btn-add, .btn-remove, .btn-plus, .btn-minus {
          background-color: #00bbff;
          border: none;
          color: white;
          padding: 3px 5px;
          border-radius: 5px;
          cursor: pointer;
      }

      .btn-remove {
          background-color: #f4949d;
      }

      .btn-plus, .btn-minus {
          background-color: #bbffcb;
          padding: 3px 6px;
      }

      .btn-add:hover, .btn-remove:hover, .btn-plus:hover, .btn-minus:hover {
          opacity: 0.8;
      }

      .quantity-control {
          display: flex;
          align-items: center;
          gap: 5px;
      }

      .quantity-control span {
          min-width: 20px;
          text-align: center;
          font-weight: bold;
      }

      /* Базовые стили таблицы */
      .table {
          width: 100%;
          margin: auto;
          border-collapse: collapse;
          font-size: 16px;
      }

      /* Полосатая таблица */
      .table-striped tbody tr:nth-of-type(odd) {
          background-color: rgba(0, 0, 0, 0.05);
      }

      /* Границы таблицы */
      .table-bordered {
          border: 1px solid #dee2e6;
      }

      .table-bordered th,
      .table-bordered td {
          border: 1px solid #dee2e6;
          padding: 10px;
      }

      /* Темный заголовок таблицы */
      .table-dark thead {
          background-color: #343a40;
          color: white;
      }

      /* Центрирование текста */
      .text-center {
          text-align: center;
      }

      /* Выравнивание "Итого" вправо */
      .text-end {
          text-align: right;
      }

      /* Жирный текст */
      .fw-bold {
          font-weight: bold;
      }

      .btn-orange {
          background-color: #ff7f00; /* Оранжевый цвет */
          color: white;
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          border-radius: 8px; /* Небольшое скругление */
          cursor: pointer;
          transition: background 0.3s ease;
          margin-top: 20px;
      }

      .btn-orange:hover {
          background-color: #e67000; /* Темнее при наведении */
      }
  </style>
</head>
<body>
<h1>Корзина:</h1>
<div>
  <div class="toolbar">
    <div class="navigation-links">
      <a th:href="@{/shop/product}">Витрина товаров</a>
      <a href="#">Заказы</a>
    </div>
  </div>
  <div class="cart-wrapper">
    <div th:unless="${empty}">
      <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
        <tr>
          <th th:width="'100px'"></th>
          <th>Наименование продукта</th>
          <th th:width="'100px'">Количество</th>
          <th>Цена</th>
          <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
          <td><img class="product-image" th:if="${item.product != null}" th:src="@{'/shop/image/' + ${item.product.id}}"
                   alt="Изображение товара"/></td>
          <td th:text="${item.product.name}"></td>
          <td>
            <div class="quantity-control">
              <button class="btn-minus" th:attr="onclick='updateQuantity(' + ${item.product.id} + ', -1)'">➖</button>
              <span th:text="${item.quantity}">1</span>
              <button class="btn-plus" th:attr="onclick='updateQuantity(' + ${item.product.id} + ', 1)'">➕</button>
              <button class="btn-remove" th:attr="onclick='removeFromCart(' +${item.product.id} + ')'">❌</button>
            </div>
          </td>

          <td th:text="${item.product.price}"></td>
          <td th:text="${#numbers.formatDecimal(item.quantity * item.product.price, 2, 2)}"></td>
        </tr>
        <tr class="fw-bold">
          <td colspan="4" class="text-end"><strong>Итого:</strong></td>
          <td th:text="${total}"></td>
        </tr>
        </tbody>
      </table>
      <div class="text-end">
        <button class="btn btn-orange" th:attr="onclick='checkout(' + ${cart.id} + ')'">Оформить</button>
      </div>
    </div>
    <div th:if="${empty}">
      Корзина пуста!
    </div>
  </div>
</div>
<script>
    function addToCart(productId) {
        console.log('addToCart:', productId);
        fetch(`/cart/add/${productId}`, {
            method: 'POST'
        }).then(() => window.location.reload());
    }

    function updateQuantity(productId, change) {
        fetch(`/cart/update/${productId}?change=${change}`, {
            method: 'POST'
        }).then(() => window.location.reload());
    }

    function removeFromCart(productId) {
        fetch(`/cart/remove/${productId}`, {
            method: 'POST'
        }).then(() => window.location.reload());
    }

    function checkout(orderId) {
        fetch(`/cart/checkout/${orderId}`, {
            method: 'POST'
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        });
    }
</script>
</body>
</html>
