<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Internet Shop</title>
  <style>
      .product-card {
          align-self: auto;
          width: 200px;
          border: dimgray 1px dashed;
          border-radius: 5px;
          padding: 10px;
      }

      .product-image {
          width: 200px;
      }

      /* Общие стили */
      .product-card {
          border: 1px solid #ddd;
          padding: 10px;
          margin: 10px;
          border-radius: 8px;
          background-color: #f9f9f9;
      }

      /* Отображение плиткой */
      .grid-view {
          display: flex;
          flex-wrap: wrap;
      }

      .grid-view .product-card {
          width: 200px;
      }

      /* Отображение списком */
      .list-view {
          display: block;
      }

      .list-view .product-card {
          width: calc(100% - 40px);
          display: flex;
          align-items: center;
      }

      .list-view .product-card img {
          width: 100px;
          margin-right: 10px;
      }
  </style>
</head>
<body>
<h1>Витрина товаров:</h1>
<div>
  <div class="toolbar">
    <div class="view-switch">
      <button onclick="switchView('grid')">Плитка</button>
      <button onclick="switchView('list')">Список</button>
    </div>

    <span>Пагинация 10 20 50 100</span>
    <span>Фильтрация</span>
    <span>Сортировка по алфавиту и по цене</span>

    <span>Заказы</span>
    <span>Корзина</span>
  </div>
  <div id="products" class="grid-view">
    <div class="product-card" th:each="product : ${products}"
         th:class="'product-card ' + (${view} == 'list' ? 'list-view' : 'grid-view')">
      <div>
        <img class="product-image" th:if="${product != null}" th:src="@{'/shop/image/' + ${product.id}}"
             alt="Изображение товара"/>
      </div>
      <div>
        <div style="display: block;"><h3 th:text="${product.name}">Название товара</h3></div>
        <div><p th:text="${product.description}">Описание товара</p></div>
        <div><span th:text="'Цена: ' + ${product.price} + ' ₽'">Цена</span></div>
      </div>
    </div>
  </div>

</div>
<script>
    function switchView(view) {
        const container = document.getElementById('products');
        container.className = view + '-view';
        const url = new URL(window.location);
        url.searchParams.set('view', view);
        window.history.replaceState({}, '', url);
    }

    window.addEventListener('load', function () {
        const params = new URLSearchParams(window.location.search);
        if (params.has('view')) {
            switchView(params.get('view'));
        }

    })
</script>
</body>
</html>
