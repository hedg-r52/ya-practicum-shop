<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ошибка | Что-то пошло не так</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      .error-wrapper {
          background: white;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 500px;
      }
      h1 {
          color: #dc3545;
          font-size: 24px;
      }
      h5 {
          margin-top: 15px;
          font-size: 18px;
          color: #333;
      }
      .error-code {
          color: #dc3545;
          font-weight: bold;
      }
      .error-text {
          display: block;
          margin-top: 10px;
          font-size: 16px;
          color: #666;
      }
      .btn {
          display: inline-block;
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 16px;
          color: white;
          background-color: #007bff;
          text-decoration: none;
          border-radius: 6px;
          transition: background 0.3s;
      }
      .btn:hover {
          background-color: #0056b3;
      }
  </style>
</head>
<body>
<div class="error-wrapper">
  <h1>Что-то пошло не так!</h1>
  <h5>Код ошибки: <span class="error-code" th:text="${error.code}"></span></h5>
  <span class="error-text" th:text="${error.message}"></span>
  <a href="/shop/product" class="btn">Вернуться на главную</a>
</div>
</body>
</html>
